<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .collapsible {
            background-color: #f9fafb; /* Updated background color */
            color: #444;
            cursor: pointer;
            padding: 1.25rem;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.125rem;
            transition: 0.3s ease-in-out;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible:hover, .collapsible.active {
            background-color: #f3f4f6; /* Updated hover/active background color */
            color: #2d3748;
        }

        .collapsible:after {
            content: '\002B';
            color: #718096;
            font-weight: bold;
            float: right;
            margin-left: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .collapsible.active:after {
            content: "\2212";
            transform: rotate(180deg);
        }

        .content {
            padding: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: #edf2f7;
            border-radius: 0.75rem;
            margin-top: 0.5rem;
            opacity: 0;
        }

        .content.show {
            max-height: 500px;
            opacity: 1;
        }


        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .content li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .content li:last-child {
            border-bottom: none;
        }

        .content a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.2s ease-in-out, font-weight 0.2s ease-in-out;
            font-weight: 500;
            display: flex; /* Added for icon alignment */
            align-items: center;
        }

        .content a:hover {
            color: #6b7280;
            font-weight: 600;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
            color: #4f46e5;
        }

    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-gray-800 dark:text-white text-center mb-6">
            Application Build By Abhijeet with ❤️
        </h1>
        <p class="text-gray-600 dark:text-gray-400 text-center mb-8">
            Welcome! This page provides access to various sections and content. Click below to explore.
        </p>

        <div class="w-full">
            <button class="collapsible">
                 <span class="mr-3">My Empire</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down w-6 h-6 text-gray-500 transition-transform duration-300">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>
            <div class="content">
                <ul class="space-y-3">
                    <li><a href="https://abhijeetgavali.github.io/privacy-policy/my-empire.md"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield-check icon"><path d="M9 12l2 2 4-4"/><path d="M12 22s8-4 8-10V5l-8-2-8 2v7c0 6 8 10 8 10z"/></svg> Privacy Policy</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text icon"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/><path d="M14 3v5h6"/></svg> Terms of Service</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info icon"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg> About Us</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail icon"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg> Contact Us</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle icon"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg> FAQ</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        var coll = document.querySelector(".collapsible");
        coll.addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
                content.style.maxHeight = null;
                content.classList.remove('show');
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                content.classList.add('show');
            }
        });
    </script>
</body>
</html>
